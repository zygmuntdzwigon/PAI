{% extends "debt/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card card-bg">
<div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" height="150" width="150" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border_bottom mb-4">Edit profile</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
          <a class="btn btn-outline-warning" href="{% url 'password-change' %}">Change password</a>
      </div> 
    </form>
  </div>
    
  </div>
{% endblock content %}
