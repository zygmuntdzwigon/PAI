{% extends "debt/base.html" %}
{% block content %}
<div class="card card-bg">
    <h1>Users:</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>User name</th>
            <th>email</th>
            <th>Status</th>
            <th>Last login</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        {% for user in users  %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            {% if user.is_active %}
            <td>Active</td>
            {% else %}
            <td>Deleted</td>
            {% endif %}
            <td>{{ user.last_login }}</td>
            <td><a type="button" class="btn btn-danger" href="{% url 'user-delete' user.id %}">Delete user</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
